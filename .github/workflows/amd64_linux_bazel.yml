# ref: https://github.com/actions/runner-images
name: amd64 Linux Bazel

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

# Building using the github runner environement directly.
jobs:
  bzlmod:
    strategy:
      matrix:
        python: [
          #{version: '3.10'},
          #{version: '3.11'},
          {version: '3.12'},
          {version: '3.13'},
        ]
      fail-fast: false
    name: Linux•Bazel(bzlmod)•Py${{matrix.python.version}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{github.workflow}}
          repository-cache: true
      - name: Show Bazel version
        run: bazel version
      - name: Build
        run: >
          bazel build --config=ci
          --@rules_python//python/config_settings:python_version=${{matrix.python.version}}
          //...
      - name: Test
        run: >
          bazel test --config=ci
          --@rules_python//python/config_settings:python_version=${{matrix.python.version}}
          //...

  workspace:
    name: Linux•Bazel(workspace)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{github.workflow}}
          repository-cache: true
      - name: Show Bazel version
        run: bazel version
      - name: Build
        run: >
          bazel build --config=ci
          --noenable_bzlmod --enable_workspace
          //...
      - name: Test
        run: >
          bazel test --config=ci
          --noenable_bzlmod --enable_workspace
          //...

  amd64_linux_bazel:
    runs-on: ubuntu-latest
    needs: [bzlmod, workspace]
    steps:
      - uses: actions/checkout@v6
